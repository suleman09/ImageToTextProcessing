<!DOCTYPE html>
<html>
<head>
    <title>Image to Text Processing</title>
    <style>
        body {
            background: linear-gradient(to bottom, #87CEEB, #0071a4); /* Sky blue gradient */
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #333; /* Header text color */
        }

        form {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff; /* Form background color */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="file"] {
            padding: 10px;
            border: 2px solid #3498db; /* Input border color */
            background-color: #fff; /* Input background color */
            border-radius: 5px;
        }

        input[type="file"]:hover {
            border-color: #2e86de; /* Input border color on hover */
        }

        input[type="file"]::before {
            content: 'Choose an image';
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #3498db; /* Button background color */
            color: #fff; /* Button text color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #2e86de; /* Button background color on hover */
        }
    </style>
</head>
<body>
    <h1>Image to Text Processing</h1>
    <form method="POST" action="/process" enctype="multipart/form-data">
        <input type="file" name="image" accept=".jpg, .jpeg, .png">
        <input type="submit" value="Process Image">
    </form>
</body>
</html>
